<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">

</head>
<body>
   <div class="container flex">
    <div class="left border bg-black">
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo invert"><img src="img/logo.svg" alt="">
                <img class="cross" src="img/cross.svg" alt="">
            </div>
            <ul>

                <li><img src="img/home.svg"  class="invert" alt="home">Home</li>
                <li><img src="img/search.svg "  alt="search">Search</li>
                
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1" >  
            <div class="heading"><img class="invert"src="img/library.svg" alt="">    <h2>you are the library </h2>
            </div> 
            <div class="songs-list">
                <ul class="songs-ul">
                 
               
                    
                   
                </ul>
            </div>  
            <div class="footer " >
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
               
                    
                     
                    </div>
        </div>
    
              
              
              
        
    </div>
  
    <div class="right bg-grey rounded ">
        <div class="header">
            <div class="nav">
                    <img class="ham" src="img/hamburger.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="button">
                <button class="sign">Sign up</button>
                <button class="login">Log in</button>
            </div>
        </div>
        <div class="spotifyplaylist">
            <h2>spotify-playlist</h2>
            <div class="card-container">
               
               <!-- card container -->
               
            </div>
            <div class="playbar">
                <div class="uprinfo">
                    
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbuttons">
                        <img id="prvsplay" src="img/prvsplay.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        
                        <img  id="nxtplay" src="img/nxtplay.svg" alt="">
                    </div>
                    <div class="time">
                        <div class="songtime">
                        </div>
                        <img class="volimg" src="img/volume.svg" alt="">
                      
                            <input class="vol" type="range" value="volume">
                    </div>
                    
                </div>
                
                <div class="seekbar">
                <div class="lineseek"></div>
                    <div class="circle">
                        
                    </div>

                </div>
            </div>




            
            
        </div>
    </div>
    
  
   </div>
   <script src="script.js"></script>
    
</body>
</html>
